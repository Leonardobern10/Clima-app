<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto em Construção Clima</title>
    <link rel="stylesheet" href="./style.css" />
</head> 
<body>
    <div class="container-geral">
        <div class = "teste" id = "tempo-principal">
            <div class="container-principal">
                <div class = "teste" id = "container-temperatura">
                    <div id = "temperatura">
                        <p><span id = "temp-principal">19</span><span id = "celsius">°C</span></p>
                    </div>
                    <div class = "info-adicional" id = "status-tempo">
                        <p>Velocidade do vento: <span id = "velocidade-do-vento"></span>km/</p>
                    </div>
                    <div class = "info-adicional" id = "localizacao">
                        <p id = "local">Vila João Pessoa</p>
                    </div>
                </div>
                <div class = "teste" id = "container-img-tempo">
                    <img id = "sol-img-temp" src="sun.svg" alt="sol-tempo-limpo">
                </div>
            </div>
        </div>

        <div class = "conteudo-adicional" id = "tempo-hoje">
            <div class = "teste-div"></div>
            <div class = "teste-div"></div>
            <div class = "teste-div"></div>
            <div class = "teste-div"></div>
            <div class = "teste-div"></div>
        </div>

        <div class = "conteudo-adicional" id = "tempo-semana">
            <div class = "teste-div">2</div>
            <div class = "teste-div">3</div>
            <div class = "teste-div">4</div>
            <div class = "teste-div">5</div>
            <div class = "teste-div">6</div>
        </div>

        <div class = "conteudo-adicional" id = "tempo-detalhes">
            <div class = "teste-div">1</div>
            <div class = "teste-div">2</div>
            <div class = "teste-div">3</div>
            <div class = "teste-div">4</div>
            <div class = "teste-div">5</div>
        </div>

    </div>
    <script src = "./clima.js"></script>
</body>
</html>
